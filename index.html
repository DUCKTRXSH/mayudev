<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYU DEV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img2.pic.in.th/pic/c0ac30cd-2829-4656-90dc-c07f44c9e0f5.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 240, 245, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 2s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        h1 {
            color: #ff66b2;
            margin-bottom: 20px;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            from { color: #ff66b2; }
            to { color: #ff1493; }
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #ff1493;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #ffcce6;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #ff99cc;
            transform: translateY(-5px);
        }

        .credits {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå emoji ‡∏•‡∏π‡∏Å‡∏≠‡∏°‡πÅ‡∏•‡∏∞‡∏•‡∏π‡∏Å‡∏Å‡∏ß‡∏≤‡∏î‡∏ï‡∏Å‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏´‡∏¥‡∏°‡∏∞ */
        .candy {
            position: absolute;
            top: -10%;
            font-size: 1.5em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏π‡∏Å‡∏≠‡∏°‡πÅ‡∏•‡∏∞‡∏•‡∏π‡∏Å‡∏Å‡∏ß‡∏≤‡∏î‡∏ï‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏°‡∏≤‡∏Å */
        .candies {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .candies .candy {
            animation-duration: calc(10s + (10s * var(--i)));
            animation-delay: calc(-10s * var(--i));
            left: calc(100% * var(--x));
            font-size: calc(20px + (30px * var(--s)));
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠ -->

    <!-- Emoji ‡∏•‡∏π‡∏Å‡∏≠‡∏°‡πÅ‡∏•‡∏∞‡∏•‡∏π‡∏Å‡∏Å‡∏ß‡∏≤‡∏î -->
